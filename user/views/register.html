<section id="login-page" class="row login-form-holder" ng-init="init()">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" name="register" role="form" novalidate angular-validator angular-validator-submit="submit(register)">
        <div class="row">
          <div class="input-field col s12 center">
            <h4>Register</h4>
            <p class="center">Join xPander now !</p>
          </div>
        </div>
        <div id="card-alert" class="card cyan" ng-show="loginInfo">
          <div class="card-content white-text">
            <p ng-bind="loginInfo"></p>
          </div>
          <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close" ng-click="loginInfo=''">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="firstname" type="text" ng-model="firstname" name="firstname" required />
            <label for="firstname" class="center-align">First Name</label>
          </div>
        </div>
         <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person prefix"></i>
            <input id="lastname" type="text" ng-model="lastname" name="lastname" required />
            <label for="lastname" class="center-align">Last Name</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email" ng-model="email" name="email" required />
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="securepin" type="password" name="securepin" ng-model="securepin" required />
            <label for="securepin">Secure Pin</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-event prefix"></i>
            <input type="date" class="datepicker" ng-model="dob" id="date" name="dob" required />
            <label for="date" class="center-align active">Date of Birth</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-account-circle prefix"></i>
            <select id="gender" ng-model="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <label for="gender" class="center-align">Gender</label>
          </div>
        </div>
        <!--<div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="securepin-again" type="password">
            <label for="securepin-again">Secure Pin Again</label>
          </div>
        </div>-->
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-maps-pin-drop prefix"></i>
            <input id="country" type="text" name="country" ng-model="countryCode" required />
            <label for="country">Country</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light col s12">Register Now</button>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="#/login">Login</a></p>
          </div>
        </div>
      </form>
    </div>
</section>
